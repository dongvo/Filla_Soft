<div class="notification-wrapper"
    [@enterLeave]="item.state"
    (click)="onClick($event)" 
    [class]="theClass" 
    [ngClass]="{
        'alert': item.type === 'alert',
        'error': item.type === 'error',
        'warn': item.type === 'warn',
        'success': item.type === 'success',
        'info': item.type === 'info',
        'bare': item.type === 'bare',
        'rtl-mode': rtl
    }"
    (mouseenter)="onEnter()" 
    (mouseleave)="onLeave()">
    <div class="toast-message" *ngIf="!item.html">
        <div class="sn-title">{{item.title}}</div>
        <div class="sn-content">{{item.content | max:maxLength}}</div>
    </div>
    <div class="toast-message" *ngIf="item.html" [innerHTML]="item.html"></div>
    
    <div class="sn-progress-loader" *ngIf="showProgressBar">
        <span [ngStyle]="{'width': progressWidth + '%'}"></span>
    </div>
    <a class="notification-close">
        <i class="fa fa-times"></i>
    </a>
</div>
