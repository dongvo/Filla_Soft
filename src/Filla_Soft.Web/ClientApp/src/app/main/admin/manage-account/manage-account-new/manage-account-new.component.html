<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="formCreateAccount" (ngSubmit)="save()">
            <div class="card">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon"><i class="material-icons">assignment</i></div>
                    <h4 class="card-title">Create account</h4>
                </div>
                <div class="card-body">
                    
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="row">
                                        <label class="col-md-3 col-2 col-form-label">First Name</label>
                                        <div class="col-md-9 col-10 md-form">
                                            <input type="text" 
                                            formControlName="firstName" class="form-control"
                                            autocomplete="off" [errorMessage]="'Required'" [validateSuccess]="false"
                                            mdbInputDirective>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-3 col-2 col-form-label">Email</label>
                                        <div class="col-md-9 col-10 md-form">
                                                <input type="email"
                                                formControlName="email" 
                                                class="form-control"
                                                autocomplete="off"
                                                [errorMessage]="'invalid email'" [successMessage]="'Custom success message'"
                                                [validateSuccess]="false" 
                                                mdbInputDirective>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="row">
                                        <label class="col-md-3 col-2 col-form-label">Last Name</label>
                                        <div class="col-md-9 col-10 md-form">
                                            <input type="text"
                                            formControlName="lastName" class="form-control"
                                            autocomplete="off" [errorMessage]="'Required'" [validateSuccess]="false"
                                            mdbInputDirective>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-3 col-2 col-form-label">Password</label>
                                        <div class="col-md-6 col-8 md-form">
                                                <input type="text"
                                                formControlName="password" 
                                                class="form-control" 
                                                autocomplete="off"
                                                [errorMessage]="'password at least 8 characters(A-Z|1-9|@$!%*#-?&)'" [successMessage]="'Custom success message'"
                                                [validateSuccess]="false" 
                                                mdbInputDirective>
                                        </div>
                                        <div class="col-md-3 col-2">
                                            <button type="button" class="btn-generate-passs" 
                                            mdbBtn color="primary" mdbWavesEffect (click)="generatePassword()">
                                                <i class="material-icons">autorenew</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="card-footer ">
                    <div class="row">
                        <div class="col-md-9">
                            <button type="submit" class="btn btn-fill btn-rose waves-light btn-save" mdbWavesEffect>Save</button>
                        </div>
                    </div>
                </div>
            </div>
            
            </form>
        </div>
    </div>
</div>
