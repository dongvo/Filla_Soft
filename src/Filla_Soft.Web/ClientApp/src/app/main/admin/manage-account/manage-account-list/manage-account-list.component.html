<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon"><i class="material-icons">assignment</i></div>
                    <h4 class="card-title">Users</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Position</th>
                                    <th>Gender</th>
                                    <th>Since</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!---->
                                <ng-container *ngFor="let account of accounts; let i = index">
                                    <tr>
                                        <td class="text-center">{{i + 1}}</td>
                                        <td>{{account.name}}</td>
                                        <td>{{account.email}}</td>
                                        <td>{{account.role}}</td>
                                        <td>{{account.genderName}}</td>
                                        <td>{{account.createdDate | date}}</td>
                                        <td class="td-actions text-right">
                                            <a mdbWavesEffect color="info" mdbBtn>
                                                <i class="material-icons">person</i>
                                            </a>
                                            <a mdbWavesEffect color="success" mdbBtn>
                                                <i class="material-icons">edit</i>
                                            </a>
                                            <a mdbWavesEffect color="danger" mdbBtn>
                                                <i class="material-icons">close</i>
                                            </a>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
